<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pixel Art Editor</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body>
        <div class="theme-switcher">
            <button id="theme-toggle" class="btn" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="palette-switcher">
            <button class="palette-btn ocean" title="Ocean Theme"></button>
            <button class="palette-btn forest" title="Forest Theme"></button>
            <button class="palette-btn sunset" title="Sunset Theme"></button>
        </div>
        <div class="app-container">
            <div id="header">
                <h1>Pixel Art Editor</h1>
                <div class="toolbar">
                    <div class="btn-group editing-controls">
                        <button
                            id="undo"
                            class="btn"
                            disabled
                            title="Undo (Ctrl+Z)"
                        >
                            <i class="fas fa-undo"></i>
                        </button>
                        <button
                            id="redo"
                            class="btn"
                            disabled
                            title="Redo (Ctrl+Y)"
                        >
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>

                    <div class="btn-group drawing-controls">
                        <button
                            id="color"
                            class="btn active"
                            title="Color Mode"
                        >
                            <i class="fas fa-paint-brush"></i>
                        </button>
                        <button id="rainbow" class="btn" title="Rainbow Mode">
                            <i class="fas fa-palette"></i>
                        </button>
                        <input
                            type="color"
                            id="color-picker"
                            title="Pick Color"
                        />
                        <button id="eraser" class="btn" title="Eraser">
                            <i class="fas fa-eraser"></i>
                        </button>
                        <button id="clear" class="btn" title="Clear Canvas">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>

                    <div class="btn-group save-controls">
                        <button id="save-png" class="btn" title="Save as PNG">
                            <i class="fas fa-download"></i>
                        </button>
                        <button
                            id="save-local"
                            class="btn"
                            title="Save to Browser"
                        >
                            <i class="fas fa-save"></i>
                        </button>
                        <button
                            id="load-local"
                            class="btn"
                            title="Load Saved Art"
                        >
                            <i class="fas fa-folder-open"></i>
                        </button>
                    </div>
                </div>

                <div class="grid-controls">
                    <span id="grid-range-output"></span>
                    <input type="range" id="grid-range" min="16" max="64" />
                </div>
            </div>

            <div id="container"></div>

            <!-- Modal for saved artwork -->
            <div id="saved-modal" class="modal">
                <div class="modal-content">
                    <h2>Saved Artwork</h2>
                    <div id="saved-list"></div>
                    <button id="close-modal" class="btn">Close</button>
                </div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
